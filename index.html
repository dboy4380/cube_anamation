<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Cube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylres.css" />
  </head>
  <body>
    <div class="cube">
      <div class="top">
        <p class="top-text">TwiTTer...</p>
        <svg class="top-icon" width="150" height="150">
          <use href="./image/icon.svg#icon-twitter"></use>
        </svg>
      </div>
      <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>
  </body>
</html>
